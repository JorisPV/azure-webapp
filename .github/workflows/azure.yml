name: Deploy to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Initialize Terraform
      working-directory: /home/joris/azure/terraform
      run: terraform init

    - name: Apply Terraform
      working-directory: /home/joris/azure/terraform
      run: terraform apply -auto-approve

    - name: Deploy to Azure App Service
      run: |
        az webapp deployment source config --name tp-azure-joris-ameline --resource-group webapp-rg --repo-url https://github.com/JorisPV/azure-webapp --branch main --manual-integration
